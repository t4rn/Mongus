    <div class="container body-content">
        <div class="jumbotron">
            <h1>Mongus Dominus</h1>
            <p class="lead">Web API consumed with jQuery.</p>

            <p><button id="btnGetAllValues" type="button" class="btn btn-primary btn-lg">Get all values</button></p>

            <form class="form-inline">
                <div class="form-group">
                    <button id="btnGetValueById" type="button" class="btn btn-primary btn">Get value by ID</button>
                    <input id="valueId" type="text" class="form-control" />
                </div>
            </form>

        </div>

        <div>
            <div id="divResult">
                Placeholder for result...
            </div>
        </div>

        <script>
        $(function () {

            $("#btnGetAllValues").click(function () {
                ProcessRequest(null);
            });

            $("#btnGetValueById").click(function () {
                var valueId = $("#valueId").val();

                ProcessRequest(valueId);
                //var person = '{Name: "' + $("#txtName").val() + '" }';
            });

            function ProcessRequest(id) {
                console.log("id: " + id);

                var apiUrl = id != null ? API_URL + "/api/values/" + id : API_URL + "/api/values/";

                console.log("apiUrl: " + apiUrl);

                $.ajax({
                    type: "GET",
                    url: apiUrl,
                    //data: person,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        WriteResponse(response);
                    },
                    failure: function (response) {
                        alert("failure: " + response.responseText);
                    },
                    error: function (response) {
                        alert("error: " + response.responseText);
                    }
                });
            };

            function WriteResponse(data) {
                var json = JSON.stringify(data);
                console.log("data: " + json);
                var strResult = "";

                if (data != null) {

                    strResult = "<table class='table'><th>Value</th>";

                    if ($.isArray(data)) {
                        $.each(data, function (index, data) {
                            strResult += "<tr><td>" + data + "</td></tr>";
                        });
                    }
                    else {
                        strResult += "<tr><td>" + data + "</td></tr>";
                    }

                    strResult += "</table>";

                }
                else {
                    strResult = "Empty result...";
                }

                console.log("strResult: " + strResult);

                //var strResult = data;
                //var strResult = "<table><th>EmpID</th><th>Emp Name</th><th>Emp Department</th><th>Mobile No</th>";
                //$.each(employees, function (index, employee) {
                //    strResult += "<tr><td>" + employee.ID + "</td><td> " + employee.EmpName + "</td><td>" + employee.EmpDepartment + "</td><td>" + employee.EmpMobile + "</td></tr>";
                //});
                //strResult += "</table>";
                $("#divResult").html(strResult);
            };

        });
        </script>
