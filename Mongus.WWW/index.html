<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mongus von Dominus</title>
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-material.js"></script>
    <script src="Scripts/app/index.js"></script>

    <script type="text/javascript">

        angular.module('firstApplication', ['ngMaterial']);
    </script>

</head>
<body ng-cloak layout="column">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <h1>Angular Material - Starter App</h1>
    </md-toolbar>

    <!-- Container #2 -->
    <div flex layout="row">

        <!-- Container #3 -->
        <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
            Sidenav
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
            Content
        </md-content>

    </div>

</body>
