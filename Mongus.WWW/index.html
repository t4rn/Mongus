<!DOCTYPE html>
<html>
<head>
    <title>Mongus 2.0</title>
    <meta charset="utf-8" />
    <link href="icon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/angular-material.js"></script>

    <script src="app/config.js"></script>
    <script src="app/mongusApp.js"></script>
    <script src="app/index/indexController.js"></script>
    <script src="app/values/valuesController.js"></script>
    <script src="app/register/registerController.js"></script>
    <script src="app/users/usersController.js"></script>

    <!-- preety url -->
    <!--<base href="/">-->

</head>
<body ng-app="mongusApp">
    <div ng-controller="indexController" layout="column" layout-fill ng-cloak md-theme="{{ theme }}" ng-style="myStyle">
        <!--<md-content class="md-no-momentum">-->
        <header>
            <md-toolbar class="md-whiteframe-7dp">
                <div class="md-toolbar-tools">
                    <a href="/">
                        <img class="logo-image" src="/app/assets/logo.png" style="width: 44px; height:44px;">
                        <!--<md-truncate>Mongus Dominus AngularJS Material</md-truncate>-->
                    </a>

                    <md-button aria-label="Values..." href="#!/values">
                        Values
                    </md-button>
                    <md-button aria-label="Register..." href="#!/register">
                        Register
                    </md-button>
                    <md-button aria-label="Users..." href="#!/users">
                        Users
                    </md-button>
                    <md-button aria-label="Users..." href="#!/charts">
                        Charts
                    </md-button>
                    <span flex></span>
                    <md-button aria-label="Change Theme..." ng-click="changeTheme()" class="md-raised md-warn">
                        Change Theme
                    </md-button>
                </div>
            </md-toolbar>
        </header>

        <main flex>

            <md-whiteframe class="md-whiteframe-2dp" layout-align="center center">

                <div ng-view></div>

            </md-whiteframe>

        </main>
        <footer>
            <md-toolbar class="md-scroll-shrink">
                <div layout="row" layout-align="center center" flex>
                    2017 - My ASP.NET Application
                </div>
            </md-toolbar>
        </footer>

        <!--</md-content>-->

    </div>
</body>
</html>
