<!DOCTYPE html>
<html>
<head>
    <title>Mongus 2.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="logo.png" rel="shortcut icon" type="image/x-icon" />
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="Content/font-awesome.css" rel="stylesheet" />

    <!--AngularJS-->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/angular-material.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="Scripts/angular-ui-router.js"></script>

    <!--App JS-->
    <script src="app/config.js"></script>

    <script src="app/mongusApp.js"></script>
    <script src="app/components/clients/clientService.js"></script>
    <script src="app/components/main/mainController.js"></script>
    <script src="app/components/values/valuesController.js"></script>
    <script src="app/components/register/registerController.js"></script>
    <script src="app/components/users/usersController.js"></script>
    <script src="app/components/charts/chartsController.js"></script>
    <script src="app/components/clients/clientsController.js"></script>
    <script src="app/components/chartsGoogle/chartsGoogleController.js"></script>
    <script src="app/components/highCharts/highChartsController.js"></script>

    <!-- preety url -->
    <!--<base href="/">-->
    <!-- charts -->
    <script src="Scripts/Chart.js"></script>
    <script src="Scripts/angular-chart.js"></script>
    <script src="Scripts/highcharts.js"></script>
</head>
<body ng-app="mongusApp" ng-controller="mainController as vm">

    <div id="container"
         md-theme="{{ vm.theme }}"
         ng-cloak
         ng-style="vm.myStyle"
         layout="row" flex>

        <div layout="column" ng-include="'app/components/main/sidebar/sidebar.html'"></div>

        <div layout="column" flex>

            <div ng-include="'app/components/main/navbar/navbar.html'"></div>

            <md-content layout="column" flex>

                <!--<div ng-view></div>-->
                <div ui-view></div>

                <div flex></div>

                <div ng-include="'app/components/main/footer/footer.html'"></div>

            </md-content>

        </div>

    </div>


</body>
</html>
