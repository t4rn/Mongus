<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mongus von Dominus</title>
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />

    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-material.js"></script>
    <script src="Scripts/app/index.js"></script>
</head>
<body>

    <div ng-controller="HomeController" ng-cloak="" class="navBardemoBasicUsage" ng-app="MongusApp">

        <md-content class="md-padding">
            <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item md-nav-click="goto('page1')" name="page1">
                    Page One
                </md-nav-item>
                <md-nav-item md-nav-click="goto('page2')" name="page2">
                    Page Two
                </md-nav-item>
                <md-nav-item md-nav-click="goto('page3')" name="page3">
                    Page Three
                </md-nav-item>
                <md-nav-item md-nav-click="goto('/material.html')" name="page4">
                    Page 4
                </md-nav-item>
                <!-- these require actual routing with ui-router or ng-route, so they
                won't work in the demo
                <md-nav-item md-nav-href="#page4" name="page5">Page Four</md-nav-item>
                <md-nav-item md-nav-sref="app.page5" name="page4">Page Five</md-nav-item>
                You can also add options for the <code>ui-sref-opts</code> attribute.
                <md-nav-item md-nav-sref="page6" sref-opts="{reload:true, notify:true}">
                  Page Six
                </md-nav-item>
                -->
            </md-nav-bar>
            <div class="ext-content">
                External content for `<span>{{currentNavItem}}</span>`.
            </div>

            <md-checkbox ng-model="disableInkBar">Disable Ink Bar</md-checkbox>

        </md-content>

    </div>










    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Mongus Dominus</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/Home/Users">Users</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">API <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/help">.NET Docs</a></li>
                            <li><a href="/swagger">Swagger</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="">In progress...</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">
        {{ 2 + 2 }}
        <hr />
        <footer>
            <p>2017 - My ASP.NET Application</p>
        </footer>
    </div>
</body>
</html>
