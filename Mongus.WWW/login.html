<!DOCTYPE html>
<html>
<head>
    <title>Login 2.0</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="icon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="Content/angular-material.css" rel="stylesheet" />
    <link href="assets/css/login.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="Content/font-awesome.css" rel="stylesheet" />

    <!-- Angular -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-animate.js"></script>
    <script src="Scripts/angular-aria.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script src="Scripts/angular-material.js"></script>

    <!-- App -->
    <script src="app/config.js"></script>
    <script src="app/components/login/LoginController.js"></script>
</head>
<body ng-app="login">

    <div id="wrapper" ng-controller="loginController as vm" layout="column">

        <div id="main-with-header-content" layout="column">

            <header layout="column">
                <div ng-include="'/app/components/login/login.header.html'"></div>
            </header>

            <div ng-include="'/app/components/login/login.content.html'"
                 class="display-flex"
                 flex></div>

        </div>

        <footer>
            <div ng-include="'/app/components/login/login.footer.html'"></div>
        </footer>

    </div>
</body>
</html>
