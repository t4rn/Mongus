
<md-bottom-sheet class="md-grid">

    <md-subheader>
        Contact <span class="name">{{ csc.client.name }}</span>:
    </md-subheader>

    <md-list>
        <md-list-item ng-repeat="item in csc.items">
            <md-button ng-click="csc.performAction(item)">
                <md-icon md-svg-icon="{{ item.icon_url }}"></md-icon>
                {{item.name}}
            </md-button>
        </md-list-item>
    </md-list>

</md-bottom-sheet>
